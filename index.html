<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Derma_Expert.bot</title>
    <style>
        body {
            font-family: Arial;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 450px;
            margin: auto;
            background: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
        }
        #messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        .bot { color: #0077cc; margin: 10px 0; }
        .user { color: #333; text-align: right; margin: 10px 0; }
        .input-area {
            display: flex;
            border-top: 1px solid #ddd;
        }
        #userInput {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
        }
        button {
            padding: 12px;
            background: #0077cc;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="messages"></div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Ask about your skin problem...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const messages = document.getElementById("messages");

    function addMessage(text, sender) {
        let msg = document.createElement("div");
        msg.className = sender;
        msg.innerText = text;
        messages.appendChild(msg);
        messages.scrollTop = messages.scrollHeight;
    }

    // --- WELCOME INTENT ---
    addMessage("Hello! ðŸ‘‹ I am Derma_Expert.bot.\nHow can I help you with your skin problem today?", "bot");

    // --- MAIN RESPONSE ENGINE ---
    function getBotResponse(input) {
        input = input.toLowerCase();

        // ACNE
        if (input.includes("acne") || input.includes("pimples")) {
            return "For acne: Keep your face clean, avoid touching your skin, use gentle cleansers, and apply aloe vera gel. If it persists, consult a dermatologist.";
        }

        // OILY SKIN
        if (input.includes("oily")) {
            return "For oily skin: Wash with mild face wash twice daily, use water-based moisturizers, and apply multani mitti once a week.";
        }

        // DRY SKIN
        if (input.includes("dry") || input.includes("rough")) {
            return "For dry skin: Use fragrance-free moisturizers, drink more water, and apply coconut or almond oil at night.";
        }

        // PIGMENTATION / DARK SPOTS
        if (input.includes("pigmentation") || input.includes("dark spots")) {
            return "For pigmentation: Apply aloe vera gel, use sunscreen daily, and avoid harsh scrubbing. Turmeric + honey mask can help lighten spots.";
        }

        // RASHES
        if (input.includes("rash") || input.includes("rashes")) {
            return "For rashes: Keep the area clean, avoid scratching, and use cool compress. If it spreads, please see a medical professional.";
        }

        // ITCHING
        if (input.includes("itch") || input.includes("itching")) {
            return "For itching: Use cold compress, keep the skin moisturized, and avoid perfumed products.";
        }

        // SUNBURN / TAN
        if (input.includes("sunburn") || input.includes("tan")) {
            return "For sunburn/tan: Apply aloe vera gel, cold milk, or cucumber gel. Always use sunscreen before going out.";
        }

        // DANDRUFF / SCALP ISSUES
        if (input.includes("dandruff") || input.includes("scalp")) {
            return "For dandruff: Use anti-dandruff shampoo, apply warm coconut oil, and keep the scalp clean.";
        }

        // BLACKHEADS / WHITEHEADS
        if (input.includes("blackhead") || input.includes("whitehead")) {
            return "For blackheads: Steam your face gently and exfoliate softly with oatmeal or a mild scrub.";
        }

        // FALLBACK INTENT
        return "I'm sorry, I don't have information on that specific issue. Try asking about acne, oily skin, dry skin, pigmentation, rashes, itching, dandruff, sunburn, or other common skin concerns.";
    }

    // --- SEND MESSAGE ---
    function sendMessage() {
        const input = document.getElementById("userInput").value;
        if (input.trim() === "") return;

        addMessage(input, "user");

        const botResponse = getBotResponse(input);
        setTimeout(() => addMessage(botResponse, "bot"), 400);

        document.getElementById("userInput").value = "";
    }
</script>

</body>
</html>
